<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Petadopt ‚Äì Find Your New Best Friend</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
</head>
<body>
  <nav>
    <a href="index.html" class="active">Home</a>
    <a href="pets.html">Pets</a>
    <a href="login.html">Login</a>
    <a href="register.html">Register</a>
    <a href="admin.html" class="admin-link">Admin</a>
  </nav>

  <header>
    <h1>üêæ Petadopt</h1>
    <p>Adopt, don‚Äôt shop. Find pets near you.</p>
  </header>

  <section class="controls">
    <input id="search" placeholder="Search by name, breed or species..." />
    <select id="filterType">
      <option value="">All Types</option>
      <option value="dog">Dog</option>
      <option value="cat">Cat</option>
      <option value="rabbit">Rabbit</option>
      <option value="parrot">Parrot</option>
      <option value="fish">Fish</option>
      <option value="turtle">Turtle</option>
      <option value="bear">Bear</option>
      <option value="other">Other</option>
    </select>
    <button id="refresh">Refresh</button>
  </section>

  <section id="pets" class="grid"></section>

  <footer>
    <small>¬© <span id="year"></span> Petadopt</small>
  </footer>

  <script src="app.js"></script>
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
    function updateNav() {
      const token = localStorage.getItem("token");
      const adminLink = document.querySelector(".admin-link");
      if (token) {
        try {
          const decoded = jwt_decode(token);
          if (decoded.isAdmin) {
            adminLink.style.display = "inline";
          } else {
            adminLink.style.display = "none";
          }
        } catch (err) {
          console.error("Error decoding token:", err);
          adminLink.style.display = "none";
        }
      } else {
        adminLink.style.display = "none";
      }
    }
    updateNav();
  </script>
</body>
</html>
