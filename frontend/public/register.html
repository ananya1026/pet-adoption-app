<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register ‚Äì Petadopt</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
</head>
<body page="register"> <!-- Added page="register" attribute -->
  <nav>
    <a href="index.html">Home</a>
    <a href="pets.html">Pets</a>
    <a href="login.html">Login</a>
    <a href="register.html" class="active">Register</a>
    <a href="admin.html" class="admin-link">Admin</a>
  </nav>

  <main class="form-page">
    <h1>Create an Account</h1>
    <p>Join Petadopt and find your forever friend üêæ</p>
    <form id="registerForm" class="form-card">
      <label>
        Full Name
        <input type="text" name="name" placeholder="Your Name" required />
      </label>
      <label>
        Email
        <input type="email" name="email" placeholder="you@example.com" required />
      </label>
      <label>
        Password
        <input type="password" name="password" placeholder="Enter password" required />
      </label>
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </main>

  <script src="app.js"></script>
  <script>
    function updateNav() {
      const token = localStorage.getItem("token");
      const adminLink = document.querySelector(".admin-link");
      if (token) {
        try {
          const decoded = jwt_decode(token);
          if (decoded.isAdmin) {
            adminLink.style.display = "inline";
          } else {
            adminLink.style.display = "none";
          }
        } catch (err) {
          console.error("Error decoding token:", err);
          adminLink.style.display = "none";
        }
      } else {
        adminLink.style.display = "none";
      }
    }
    updateNav();
  </script>
</body>
</html>
