<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Petadopt</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #f7d9a8 0%, #a3c9e2 100%);
      background-size: cover;
      min-height: 100vh;
      color: #333;
    }
    nav {
      background: #2c3e50;
      padding: 20px;
      display: flex;
      justify-content: center;
      gap: 25px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-family: 'Poppins', sans-serif;
      font-size: 1.1rem;
      font-weight: 600;
      padding: 8px 15px;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #ffd369;
    }
    nav a.active {
      border-bottom: 3px solid #ffd369;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .form-card, .pet-card {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      margin: 20px 0;
      transition: transform 0.3s ease;
    }
    .form-card:hover, .pet-card:hover {
      transform: translateY(-5px);
    }
    .form-card h2, .pet-card h2 {
      font-family: 'Poppins', sans-serif;
      color: #2c3e50;
      margin-top: 0;
      font-size: 1.8rem;
      text-align: center;
    }
    .form-card label, .pet-card label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 500;
      color: #2c3e50;
    }
    .form-card input, .form-card select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      background: #f9f9f9;
      transition: border-color 0.3s;
    }
    .form-card input:focus, .form-card select:focus {
      border-color: #ffd369;
      outline: none;
    }
    .form-card button, .pet-card button {
      margin-top: 20px;
      padding: 12px 20px;
      background: #ffd369;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      color: #2c3e50;
      transition: background 0.3s, transform 0.2s;
    }
    .form-card button:hover, .pet-card button:hover {
      background: #ffb347;
      transform: scale(1.05);
    }
    .pet-card button.delete {
      background: #ff6b6b;
    }
    .pet-card button.delete:hover {
      background: #e63939;
    }
    .pet-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
    }
    .pet-card label {
      margin: 0;
      font-size: 1.1rem;
    }
    @media (max-width: 600px) {
      .form-card, .pet-card {
        padding: 20px;
        margin: 15px;
      }
      nav {
        flex-wrap: wrap;
        gap: 15px;
      }
      nav a {
        font-size: 1rem;
      }
      .form-card h2, .pet-card h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="pets.html">Pets</a>
    <a href="login.html">Login</a>
    <a href="register.html">Register</a>
    <a href="admin.html" class="active">Admin</a>
  </nav>

  <div class="container">
    <div class="form-card">
      <h2>Add New Pet</h2>
      <form id="addPetForm">
        <label>Name</label>
        <input type="text" id="name" required>
        <label>Type</label>
        <select id="type" required>
          <option value="Dog">Dog</option>
          <option value="Cat">Cat</option>
          <option value="Rabbit">Rabbit</option>
          <option value="Parrot">Parrot</option>
          <option value="Fish">Fish</option>
          <option value="Turtle">Turtle</option>
          <option value="Bear">Bear</option>
          <option value="Other">Other</option>
        </select>
        <label>Breed</label>
        <input type="text" id="breed">
        <label>Age</label>
        <input type="number" id="age" min="0">
        <label>Behavior</label>
        <input type="text" id="behavior">
        <label>Image URL</label>
        <input type="text" id="image">
        <label>Description</label>
        <input type="text" id="description">
        <button type="submit">Add Pet</button>
      </form>
    </div>

    <div class="form-card">
      <h2>Manage Pets</h2>
      <div id="petList"></div>
    </div>
  </div>

  <script>
    // Add Pet
    document.getElementById("addPetForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const token = localStorage.getItem("token");
      if (!token) {
        alert("⚠ Please login as an admin.");
        window.location.href = "login.html";
        return;
      }

      const data = {
        name: document.getElementById("name").value.trim(),
        type: document.getElementById("type").value,
        breed: document.getElementById("breed").value.trim() || undefined,
        age: parseInt(document.getElementById("age").value) || undefined,
        behavior: document.getElementById("behavior").value.trim() || undefined,
        image: document.getElementById("image").value.trim() || undefined,
        description: document.getElementById("description").value.trim() || undefined,
      };

      try {
        const res = await fetch("/api/pets", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`,
          },
          body: JSON.stringify(data),
        });

        const resData = await res.json();
        if (res.ok) {
          alert("✅ Pet added successfully!");
          document.getElementById("addPetForm").reset();
          loadPets();
        } else {
          alert(`❌ Failed to add pet: ${resData.error || "Unknown error"}`);
        }
      } catch (err) {
        console.error("Error adding pet:", err);
        alert("❌ Error connecting to server.");
      }
    });

    // Load Pets
    async function loadPets() {
      const token = localStorage.getItem("token");
      if (!token) return;

      try {
        const res = await fetch("/api/pets", {
          headers: { "Authorization": `Bearer ${token}` },
        });
        const pets = await res.json();
        const petList = document.getElementById("petList");
        petList.innerHTML = "";
        pets.forEach(pet => {
          const div = document.createElement("div");
          div.className = "pet-card";
          div.innerHTML = `
            <label>${pet.name} (${pet.type})</label>
            <button class="delete" onclick="deletePet('${pet._id}')">Delete</button>
          `;
          petList.appendChild(div);
        });
      } catch (err) {
        console.error("Error loading pets:", err);
      }
    }

    // Delete Pet
    async function deletePet(petId) {
      const token = localStorage.getItem("token");
      if (!token) {
        alert("⚠ Please login as an admin.");
        window.location.href = "login.html";
        return;
      }

      if (!confirm(`Are you sure you want to delete this pet?`)) return;

      try {
        const res = await fetch(`/api/pets/${petId}`, {
          method: "DELETE",
          headers: {
            "Authorization": `Bearer ${token}`,
          },
        });

        const resData = await res.json();
        if (res.ok) {
          alert("✅ Pet deleted successfully!");
          loadPets();
        } else {
          alert(`❌ Failed to delete pet: ${resData.error || "Unknown error"}`);
        }
      } catch (err) {
        console.error("Error deleting pet:", err);
        alert("❌ Error connecting to server.");
      }
    }

    // Load pets on page load
    window.onload = loadPets;
  </script>
</body>
</html>
